# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================

# Configuración de la Aplicación
spring.application.name=springboot.app
server.port=${SERVER_PORT:8080}

# Configuración de Base de Datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ElemenBarber}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hola}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# Configuración JPA
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.connection.characterEncoding=${SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_CHARACTERENCODING:UTF-8}
spring.jpa.properties.hibernate.connection.CharSet=${SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_CHARACTERENCODING:UTF-8}
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuración de Seguridad
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}

# Configuración JWT
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración Google OAuth
google.client.id=${GOOGLE_CLIENT_ID:your-google-client-id}
google.client.secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
app.google.redirect-uri=${APP_GOOGLE_REDIRECT_URI:https://your-domain.com/auth/google/callback}

# Configuración de Email
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Configuración de CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com,http://localhost:3000}

# Configuración de Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.pomelo.app=${LOGGING_LEVEL_COM_POMELO_APP:INFO}

# Configuración de Frontend
app.frontend.url=${FRONTEND_URL:https://your-frontend-domain.com}
app.frontend.url.local=${FRONTEND_URL_LOCAL:http://localhost:3000}
