# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================

# Configuración de la Aplicación
spring.application.name=springboot.app
server.port=${SERVER_PORT:8080}

# Configuración de Base de Datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ElemenBarber}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hola}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# Configuración JPA
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.connection.characterEncoding=${SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_CHARACTERENCODING:UTF-8}
spring.jpa.properties.hibernate.connection.CharSet=${SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_CHARACTERENCODING:UTF-8}
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuración de Seguridad
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}

# Configuración JWT
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración Google OAuth
google.client.id=${GOOGLE_CLIENT_ID:your-google-client-id}
google.client.secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
app.google.redirect-uri=${APP_GOOGLE_REDIRECT_URI:https://your-domain.com/auth/google/callback}

# Configuración de Email
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Configuración de CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com,http://localhost:3000}

# Configuración de Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.pomelo.app=${LOGGING_LEVEL_COM_POMELO_APP:INFO}

# Configuración de Frontend
app.frontend.url=${FRONTEND_URL:https://your-frontend-domain.com}
app.frontend.url.local=${FRONTEND_URL_LOCAL:http://localhost:3000}

# Configuración de Seguridad Avanzada
app.security.hsts.max-age=${APP_SECURITY_HSTS_MAX_AGE:31536000}
app.security.csp.default-src=${APP_SECURITY_CSP_DEFAULT_SRC:default-src 'self'}

# Configuración de Rate Limiting
app.rate-limit.max-requests-per-minute=${APP_RATE_LIMIT_MAX_REQUESTS:60}
app.rate-limit.max-login-attempts=${APP_RATE_LIMIT_MAX_LOGIN:5}

# Configuración de Compresión
server.compression.enabled=${SERVER_COMPRESSION_ENABLED:true}
server.compression.mime-types=${SERVER_COMPRESSION_MIME_TYPES:text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json}
server.compression.min-response-size=${SERVER_COMPRESSION_MIN_SIZE:1024}

# Cache y Performance
HIBERNATE_BATCH_SIZE=${HIBERNATE_BATCH_SIZE:20}
HIBERNATE_ORDER_INSERTS=${HIBERNATE_ORDER_INSERTS:true}
HIBERNATE_ORDER_UPDATES=${HIBERNATE_ORDER_UPDATES:true}

# ========================================
# OPTIMIZACIONES DE BASE DE DATOS
# ========================================

# Pool de Conexiones Optimizado
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:10}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD:60000}

# Configuración de Hibernate para Performance
spring.jpa.properties.hibernate.jdbc.batch_size=${HIBERNATE_BATCH_SIZE:20}
spring.jpa.properties.hibernate.order_inserts=${HIBERNATE_ORDER_INSERTS:true}
spring.jpa.properties.hibernate.order_updates=${HIBERNATE_ORDER_UPDATES:true}
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=${HIBERNATE_BATCH_VERSIONED_DATA:true}
spring.jpa.properties.hibernate.jdbc.fetch_size=${HIBERNATE_FETCH_SIZE:50}
spring.jpa.properties.hibernate.default_schema=${HIBERNATE_DEFAULT_SCHEMA:public}

# Configuración de Cache de Segundo Nivel
spring.jpa.properties.hibernate.cache.use_second_level_cache=${HIBERNATE_USE_SECOND_LEVEL_CACHE:true}
spring.jpa.properties.hibernate.cache.use_query_cache=${HIBERNATE_USE_QUERY_CACHE:true}
spring.jpa.properties.hibernate.cache.region.factory_class=${HIBERNATE_CACHE_REGION_FACTORY:org.hibernate.cache.ehcache.EhCacheRegionFactory}

# Configuración de Estadísticas y Monitoreo
spring.jpa.properties.hibernate.generate_statistics=${HIBERNATE_GENERATE_STATISTICS:false}
spring.jpa.properties.hibernate.jmx.enabled=${HIBERNATE_JMX_ENABLED:false}

# Configuración de Timeouts
spring.jpa.properties.hibernate.jdbc.timeout=${HIBERNATE_JDBC_TIMEOUT:30}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${HIBERNATE_LOB_NON_CONTEXTUAL_CREATION:true}

# Configuración de Logging de SQL (solo en desarrollo)
spring.jpa.properties.hibernate.show_sql=${HIBERNATE_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${HIBERNATE_USE_SQL_COMMENTS:false}

# Configuración de Validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=${HIBERNATE_VALIDATOR_APPLY_TO_DDL:false}
spring.jpa.properties.hibernate.validator.autoregister_listeners=${HIBERNATE_VALIDATOR_AUTOREGISTER_LISTENERS:false}

# ========================================
# CONFIGURACIÓN DE CACHE
# ========================================

# Cache de Consultas
spring.jpa.properties.hibernate.cache.use_query_cache=${HIBERNATE_USE_QUERY_CACHE:true}
spring.jpa.properties.hibernate.cache.use_minimal_puts=${HIBERNATE_CACHE_USE_MINIMAL_PUTS:true}
spring.jpa.properties.hibernate.cache.use_structured_entries=${HIBERNATE_CACHE_USE_STRUCTURED_ENTRIES:false}

# ========================================
# CONFIGURACIÓN DE PAGINACIÓN
# ========================================

# Tamaños de página por defecto
app.pagination.default-page-size=${APP_PAGINATION_DEFAULT_PAGE_SIZE:20}
app.pagination.max-page-size=${APP_PAGINATION_MAX_PAGE_SIZE:100}

# ========================================
# CONFIGURACIÓN DE MONITOREO
# ========================================

# Actuator endpoints para monitoreo
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
management.endpoint.health.show-components=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_COMPONENTS:always}

# Métricas de base de datos
management.metrics.enable.jvm=${MANAGEMENT_METRICS_ENABLE_JVM:true}
management.metrics.enable.process=${MANAGEMENT_METRICS_ENABLE_PROCESS:true}
management.metrics.enable.system=${MANAGEMENT_METRICS_ENABLE_SYSTEM:true}
management.metrics.enable.logback=${MANAGEMENT_METRICS_ENABLE_LOGBACK:true}
management.metrics.enable.tomcat=${MANAGEMENT_METRICS_ENABLE_TOMCAT:true}
management.metrics.enable.hikaricp=${MANAGEMENT_METRICS_ENABLE_HIKARICP:true}
