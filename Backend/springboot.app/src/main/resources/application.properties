# ========================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ========================================
spring.application.name=springboot.app
server.port=${PORT:8080}

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL (Railway)
# ========================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ========================================
# CONFIGURACIÓN DE SEGURIDAD
# ========================================
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# ========================================
# CONFIGURACIÓN GOOGLE OAUTH
# ========================================
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
app.google.redirect-uri=${APP_GOOGLE_REDIRECT_URI}

# Configuración del Admin para Google Calendar
admin.email=${ADMIN_EMAIL}
admin.google.calendar.enabled=${ADMIN_GOOGLE_CALENDAR_ENABLED:true}

# ========================================
# CONFIGURACIÓN DE EMAIL
# ========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true
spring.mail.test-connection=true

# ========================================
# CONFIGURACIÓN DE CORS
# ========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://esentialbarber.com}

# ========================================
# CONFIGURACIÓN DE SEGURIDAD AVANZADA
# ========================================
app.security.hsts.max-age=${APP_SECURITY_HSTS_MAX_AGE:31536000}
app.security.csp.default-src=${APP_SECURITY_CSP_DEFAULT_SRC:default-src 'self'}

# Configuración de Rate Limiting
app.rate-limit.max-requests-per-minute=${APP_RATE_LIMIT_MAX_REQUESTS:60}
app.rate-limit.max-login-attempts=${APP_RATE_LIMIT_MAX_LOGIN:5}

# ========================================
# CONFIGURACIÓN DE FRONTEND
# ========================================
app.frontend.base-url=${APP_FRONTEND_BASE_URL:https://esentialbarber.com}
