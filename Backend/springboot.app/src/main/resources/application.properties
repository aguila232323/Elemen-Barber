spring.application.name=springboot.app
server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=30000

spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.jdbc.fetch_size=25

spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
app.google.redirect-uri=${APP_GOOGLE_REDIRECT_URI}

admin.email=${ADMIN_EMAIL}
admin.google.calendar.enabled=${ADMIN_GOOGLE_CALENDAR_ENABLED:true}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.debug=false
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.connectionpoolsize=2
spring.mail.properties.mail.smtp.connectionpooltimeout=15000

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://elemenbarber.com}

app.security.hsts.max-age=${APP_SECURITY_HSTS_MAX_AGE:31536000}
app.security.csp.default-src=${APP_SECURITY_CSP_DEFAULT_SRC:default-src 'self'}

app.rate-limit.max-requests-per-minute=${APP_RATE_LIMIT_MAX_REQUESTS:60}
app.rate-limit.max-login-attempts=${APP_RATE_LIMIT_MAX_LOGIN:5}

app.frontend.base-url=${APP_FRONTEND_BASE_URL:https://elemenbarber.com}

logging.level.root=WARN
logging.level.com.pomelo.app=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
