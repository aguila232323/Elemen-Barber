<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Verificación</title>
</head>
<body>
    <h1>Test de Verificación</h1>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com">
        <button onclick="testReenviar()">Probar Reenviar Código</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testReenviar() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Probando reenvío a:', email);
                
                const response = await fetch('http://localhost:8080/api/verificacion/reenviar-codigo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Éxito: ${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${data.error}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error de conexión: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
